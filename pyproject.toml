[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "runex"                # Your internal project name — doesn't matter to GitHub
version = "0.1.1"
description = "Minimal, typed utility functions—symbols you can run."
authors = [{ name = "Lex" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
    "pandas",
    "openpyxl",
    "xlrd",
    "numpy",
    "scipy",
    "seaborn",
    "matplotlib",
]

[project.urls]
homepage = "https://github.com/lex/runex"

[tool.setuptools]
package-dir = {"" = "src"}
packages = { find = { where = ["src"] } }

[tool.setuptools.package-data]
"runex" = ["py.typed"]
